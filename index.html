<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="/public/css/styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title> Age calculator app V1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&family=Orbitron&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="mainDiv">
        <div class="dayMonthYearForm">
            <div id="" class="block">
                <p class="title">DAY</p>
                <input type="text" required title="This field is required" name="date" id="date" placeholder="DD"
                    required="required" minlength="1" maxlength="2" style="width: 100px;height: 40px;" />
                <span id="message" style="color:red;font-size:smaller;letter-spacing: .25em;"> </span>
            </div>
            <div class="block">
                <p class="title">MONTH</p>
                <input type="text" required title="This field is required" name="month" id="month" placeholder="MM"
                    required="required" minlength="1" maxlength="2" style="width: 100px;height: 40px;" />
                <span id="message" style="color:red;font-size:smaller;letter-spacing: .25em;"> </span>
            </div>
            <div class="block">
                <p class="title">YEAR</p>
                <input type="text" required title="This field is required" name="year" id="year" placeholder="YYYY"
                    required="required" minlength="4" maxlength="4" style="width: 100px;height: 40px;" />
                <span id="message" style="color:red;font-size:smaller;letter-spacing: .25em;"> </span>
            </div>
        </div>
        <div class="cercleIcon">
            <svg onclick="age()" class="icon" xmlns="http://www.w3.org/2000/svg" width="46" height="44"
                viewBox="0 0 46 44">
                <g fill="none" stroke="#FFF" stroke-width="2">
                    <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
                </g>
            </svg>
        </div>
        <div class="dayMonthYearOutput">
            <span id="ageYresult" class="output">--</span> years
            <br>
            <span id="ageMresult" class="output">--</span> months
            <br>
            <span id="ageDresult" class="output">--</span> days
        </div>
    </div>

    <script src="index.js" charset="UTF-8"></script>
</body>

</html>
